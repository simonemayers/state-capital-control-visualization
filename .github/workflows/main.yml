name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Prevents checkout from overriding token

      - name: Set up Git for commit
        run: |
          git config --global user.name "simonemayers"
          git config --global user.email "simone21295@gmail.com"
      
      - name: Make changes
        run: |
          echo "Automated commit $(date)" >> daily_commit_log.txt  # Example: Appending a date to a file

      - name: Pull, commit, and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git pull https://x-access-token:${GITHUB_TOKEN}@github.com/simonemayers/state-capital-control-visualization.git main
          git add .
          git commit -m "Automated daily commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/simonemayers/state-capital-control-visualization.git main
